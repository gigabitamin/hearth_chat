<!DOCTYPE html>
<html>

<head>
    <title>로그인 완료</title>
</head>

<body>
    <script>
        if (window.opener) {
            window.opener.postMessage('login_success', '*');
            setTimeout(() => window.close(), 500);
        } else {
            window.location.href = '/';
        }
    </script>
    <p>로그인 완료! 창이 자동으로 닫힙니다.</p>
</body>

</html>
