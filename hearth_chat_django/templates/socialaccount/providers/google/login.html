<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 계정 연결 - Hearth Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc05 75%, #ea4335 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .google-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc05 75%, #ea4335 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .connect-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #4285f4;
        }

        .connect-info h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .connect-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .continue-btn {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc05 75%, #ea4335 100%);
        }

        .cancel-btn {
            background: #6c757d;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .google-icon {
            background: white;
            color: #4285f4;
        }

        .cancel-icon {
            background: white;
            color: #6c757d;
        }

        .benefits {
            background: #e8f5e8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #2e7d32;
        }

        .benefits h4 {
            color: #2e7d32;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .benefits ul {
            list-style: none;
            padding: 0;
        }

        .benefits li {
            color: #2e7d32;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .benefits li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #2e7d32;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 12px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            display: none;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="google-logo">G</div>
            <h1>Google 계정 연결</h1>
            <p>Hearth Chat과 Google 계정을 연결하세요</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="connect-info">
            <h3>🔗 계정 연결</h3>
            <p>Google 계정을 연결하면 더욱 편리하게 서비스를 이용할 수 있습니다.</p>
        </div>

        <div class="benefits">
            <h4>연결 시 혜택</h4>
            <ul>
                <li>간편한 로그인 (비밀번호 불필요)</li>
                <li>프로필 정보 자동 동기화</li>
                <li>보안 강화 (Google 2단계 인증 활용)</li>
                <li>계정 관리 편의성 향상</li>
            </ul>
        </div>

        <div class="action-buttons">
            <a href="{{ provider_login_url }}" class="btn continue-btn" onclick="showLoading()">
                <div class="btn-icon google-icon">G</div>
                Google로 계속하기
            </a>

            <button onclick="closeWindow()" class="btn cancel-btn">
                <div class="btn-icon cancel-icon">✕</div>
                나중에 하기
            </button>
        </div>

        <div class="footer">
            <p>Google 계정 연결 시 <a href="#" style="color: #4285f4;">개인정보 처리방침</a>에 동의합니다.</p>
            <p style="margin-top: 10px;">
                언제든지 계정 설정에서 연결을 해제할 수 있습니다.
            </p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function closeWindow() {
            if (window.opener) {
                window.opener.postMessage('social_connect_cancelled', '*');
            }
            window.close();
        }

        function showMessage(type, message) {
            const element = document.getElementById(type + 'Message');
            element.textContent = message;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // URL 파라미터에서 메시지 확인
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');

        if (error) {
            showMessage('error', decodeURIComponent(error));
        }

        if (success) {
            showMessage('success', decodeURIComponent(success));
        }

        // 페이지 로드 완료 시 로딩 숨기기
        window.addEventListener('load', hideLoading);

        // 팝업 창에서 부모 창으로 메시지 전송
        if (window.opener) {
            window.opener.postMessage('social_connect_completed', '*');
            setTimeout(() => {
                window.close();
            }, 1000);
        }

        // ESC 키로 창 닫기
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeWindow();
            }
        });

        // Continue 버튼 자동 클릭
        window.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            if (form) {
                const btn = form.querySelector('button[type="submit"], input[type="submit"]');
                if (btn) {
                    btn.click();
                }
            }
        });
    </script>
</body>

</html>
