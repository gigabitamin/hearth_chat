# fly.toml app configuration file generated for hearth-chat on 2025-08-14T23:40:59+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hearth-chat'
primary_region = 'nrt'

[experimental]
  enable_consul = true

[build]
  image = 'gigabitamin/hearth-chat:latest'

[deploy]
  strategy = 'immediate'
  
  auto_scale = false
  max_memory = 256
  max_cpus = 1

[env]
  DJANGO_SETTINGS_MODULE = 'hearth_chat.settings'
  IS_FLY_DEPLOY = 'true'
  PORT = '8080'
  FLY_DISABLE_AUTO_SCALE = 'true'
  FLY_FORCE_1X = 'true'  
  FLY_MAX_MEMORY = '256'
  FLY_MAX_CPUS = '1'
  DJANGO_DISABLE_AUTO_DETECT = 'true'

[processes]
  app = "" 
  release = "python manage.py migrate"

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[machines]
  app = { size = "shared-cpu-1x" }
  release = { size = "shared-cpu-1x" }
