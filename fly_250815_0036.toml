# fly.toml app configuration file generated for hearth-chat on 2025-08-14T23:40:59+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hearth-chat'
primary_region = 'nrt'

[experimental]
  enable_consul = true

[build]
  image = 'gigabitamin/hearth-chat:latest'

[deploy]
  strategy = 'immediate'
  release_command = 'python manage.py migrate'

[env]
  DJANGO_SETTINGS_MODULE = 'hearth_chat.settings'
  IS_FLY_DEPLOY = 'true'
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '1s'

[[vm]]
  size = 'shared-cpu-1x'
  cpus = 1
  memory_mb = 256
